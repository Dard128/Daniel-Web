<html lang="en">
<head>
    <link href="Perchase.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">Order</div>

    <div id="K">
        <h2>KFC</h2>
        <label for="KFC"><h4>Menu</h4></label>
        <select type="text" list="kfc" id="kfc">
        <datalist id="kfc">
            <option value="S" >Select</option>
            <option value="set" >Untra chicken set</option>
            <option value="BOC" >Bucket of chicken</option>
        </datalist>
        </select>
    </div>

    <div id="M">
        <h2>Macdonalds</h2>
        <label for="Mac"><h4>Menu</h4></label>
        <select type="text" list="MacM" id="Mac">
        <datalist id="mac">
            <option value="S" >Select</option>
            <option value="Time" >Good old times set</option>
            <option value="Happy" >Happy meal</option>
        </datalist>
        </select>
    </div>

    <div id="D">
        <h2>Domino</h2>
        <label for="D"><h4>Menu</h4></label>
        <select type="text" list="Domino" id="DM">
        <datalist id="DM">
            <option value="S" >Select</option>
            <option value="CP" >Cheese pizza</option>
            <option value="PP" >Pepperoni pizza</option>
        </datalist>
        </select>
    </div>

<div id="Plastic">
    <p id="Y">Do you need a plstic tavleware?</p>

    <label for="Yes">Yes</label>
    <input type="radio" id="Yes" name="Yes" value="Yes">

    <label for="No">No</label>
    <input type="radio" id="No" name="No" value="No">
</div>

<div id="Pay">
    <p id="Y">Which option would you use to pay?</p>

    <label for="C">Card</label>
    <input type="radio" id="C" name="C" value="C">

    <label for="M">Money</label>
    <input type="radio" id="M" name="M" value="M">

    <label for="I">In App</label>
    <input type="radio" id="I" name="I" value="I">
</div>


<div id="Name">
    <label for="name" id="address-label">Name</label>
    <input type="text" required id="name" name="user_name" placeholder="Enter your name">
</div>

    <div id="Phone">
        <label for="name" id="phone-label">Phone number</label>
        <input type="text" required id="name" name="user_name" placeholder="Enter your phone number">
    </div>

    <div id="Address">
        <label for="name" id="address-label">Address</label>
        <input type="text" required id="name" name="user_name" placeholder="Enter your address">
    </div>

    <a href="THK.html" id="order1">Order</a>

</body>
</html>
