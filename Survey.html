<html lang="en">
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Info survey</h1>

    <div>
        <label for="name" id="name-label">Name</label>
        <input type="text" required id="name" name="user_name" placeholder="Enter name here">
    </div>
    
    <div>
        <label for="email" id="email-label">Email address</label>
        <input type="text" required id="email" name="Email_address" placeholder="Enter email here">
    </div>
    

    <label for="female">female</label>
    <input type="radio" id="female" name="gender" value="female">

    <label for="male">male</label>
    <input type="radio" id="male" name="gender" value="male">

    <div>
        <h2>What country are you born?</h2>
        <label for="contry"><h4>Countries</h4></label>
        <select type="text" list="countries" id="country">
        <datalist id="country">
            <option value="America" >America</option>
            <option value="Korea" >Korea</option>
            <option value="France" >France</option>
            <option value="England" > England</option>
        </datalist>
        </select>
    </div>

    <div>
        <h2>How old are you?</h2>
        <label for="options"><h4><Options/h4></label>
        <select id="options" name="options">
        <datalist id="age">
            <option value="13" >13</option>
            <option value="14" >14</option>
            <option value="15" >15</option>
            <option value="16" >16</option>
            <option value="17" >17</option>
            <option value="18" >18</option>
            <option value="19" >19</option>
            <option value="20" >20</option>
        </datalist>
        </select>
    </div>

    <div>
        <h2>What yer are you born?</h2>
        <label for="options"><h4><Options/h4></label>
        <select id="options" name="options">
        <datalist id="age">
            <option value="1999" >1999</option>
            <option value="2000" >2000</option>
            <option value="2001" >2001</option>
            <option value="2002" >2002</option>
            <option value="2003" >2003</option>
            <option value="2004" >2004</option>
            <option value="2005" >2005</option>
            <option value="2006" >2006</option>
            <option value="2007" >2007</option>
            <option value="2008" >2008</option>
        </datalist>
        </select>
    </div>


    
</body>
</html>
